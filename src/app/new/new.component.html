<div class="container">
    <form #articleForm ="ngForm" (ngSubmit)="onSubmit(articleForm)" class="mt-3"> 
        <app-carousel [imageUrls]="imageUrls"></app-carousel>
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-7 col-12">
                <input #fileinput style="display: none" type="file" accept="image/*" multiple class="form-control" capture="filesystem" (change)="onFilesSelected($event)">
                <button class="btn btn-primary" type="button" (click)="fileinput.click()">Upload images</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-5 col-md-6 col-sm-7 col-12">
                <div class="mb-3">
                    <label  class="form-label">Name</label>
                    <input name="name" type="text" class="form-control"aria-describedby="nameHelp" ngModel>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Description</label>
                    <textarea name="description" class="form-control"  rows="3" ngModel></textarea>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-3 col-12">
                    <label class="form-label">Condition:</label>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-12">
                    <div class="mb-3">
                        <select name="condition" class="form-select" aria-label="Default select example" ngModel>
                            <option value="New with tags">New with tags</option>
                            <option value="New without tags">New without tags</option>
                            <option value="Very good">Very good</option>
                            <option value="Good">Good</option>
                            <option value="Satisfactory">Satisfactory</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-7 col-12">
                    <label  class="form-label">Location</label>
                    <div class="input-group">
                        <input name="location" type="text" class="form-control" id="city" ngModel>
                        <button class="btn btn-primary" type="button" (click)="onGetCity()">Use current location</button>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col-lg-5 col-md-6 col-sm-7 col-12">
                    <label  class="form-label">Contact</label>
                    <input name="contact" type="text" class="form-control" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-7 col-12">
                    <div class="mb-3">
                        <label  class="form-label">Price</label>
                        <input name="price" type="number" class="form-control" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </form>
</div>
